    <div class="paddersml mobile"></div>

    <div class="container-fluid padwrap font">
        <div class="container-fluid subhead-wrap font">

        </div>
        <div class="paddersml"></div>
        <div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 ">
        <div class="buttonx fader animate__animated" id="roll">Sweet potato pumpkin seed rolls</div>
        <div class="buttonx fader animate__animated" id="pate">Chicken liver pate</div>
        <div class="buttonx fader animate__animated" id="gbre">Cheesy garlic bread</div>
        <div class="buttonx fader animate__animated" id="quic">Mini quiches</div>
    </div>
    <div class="col-sm-2">
        <div class="paddersml mobile"></div>

            </div>    
        </div>
        <div class="stats">
            <p><span class="stats-inner">Cook Time </span><span id="cooks"></span><br>
            <span class="stats-inner">Temperature </span><span id="temp"></span></p>
        </div>
        <div class="ing desktop">
            <span id="ingredients"></span></p>
        </div>   
    </div>
    <div class="col-sm-8">
        <div class="container name">
            <h3 class="recipe-recipe text-center-mob"><span id="name">Recipe Name</span></h3>
        </div>
        <div class="paddersml"></div>
        <div class="ing mobile">
            <span id="ingredientsmob"></span></p>
        </div>
        <div class="container recipe">
        <span id="recipe">Select a recipe</span>
        </div> 
    </div>
